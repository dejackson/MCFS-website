<!DOCTYPE html>
<html>
   	<head>
	  <title>Morgantown College Dining Services</title>
	  <script type="text/javascript" src="CashRegister.js"></script>
	  <link rel="stylesheet" type="text/css" href="CashRegister.css">
	</head>

	<body style = "background-color: #FFFFFF;">
	<center>
	<p style="font-family:ariel;font-size:200%;color:#337033;background-color:white">
	Morgantown College Dining Services - Cashier Menu
	<img src="http://content.sportslogos.net/logos/2/561/full/hety9fpz4nzlhdh2pwoxhcsxo.gif"
		      style="float:right" width="7%" height="7%">
	</p>
	<hr>

	Welcome to the Morgantown College Dining Services cash register.
	</center>

	<div id="Container">
	    <div id="Form">
		<form name="bill_of_sale" method="post" onsubmit="return validateForm()">
		    <label for="location">Location:</label>
		    <select id="location">
		        <option value="none">Choose Restaurant</option>
			<option value="Option1">Towers</option>
			<option value="Option2">Summit</option>
			<option value="Option3">Stalnaker</option>
			<option value="Option4">ChickFilA</option>
			<option value="Option5">Burger King</option>
			<option value="Option6">Sbarros</option>
		    </select><br></br>
<label for="payment">Payment:</label><br></br>
		    <input type="radio" name="payment" value="mealPlan">Meal Plan</input><br>
		    <input type="radio" name="payment" value="diningDollars">Dining Dollars</input><br>
		    <input type="radio" name="payment" value="cash_credit">Cash/Credit</input><br>
		    <input type="radio" name="payment" value="combination">Combination</input><br>

<center>		    
		    <label for="amount">Total:</label><br></br>
		    <input type="number" name="amount"><br></br>
<table>
<tr>
<td><button type="button" style = "height:100px; width:100px">1</button></td>
<td><button type="button" style = "height:100px; width:100px">2</button></td>
<td><button type="button" style = "height:100px; width:100px">3</button></td>
</tr>
<tr>
<td><button type="button" style = "height:100px; width:100px">4</button></td>
<td><button type="button" style = "height:100px; width:100px">5</button></td>
<td><button type="button" style = "height:100px; width:100px">6</button></td>
</tr>
<tr>
<td><button type="button" style = "height:100px; width:100px">7</button></td>
<td><button type="button" style = "height:100px; width:100px">8</button></td>
<td><button type="button" style = "height:100px; width:100px">9</button></td>
</tr>
<tr>
<td><button type="button" style = "height:100px; width:100px"></button></td>
<td><button type="button" style = "height:100px; width:100px">0</button></td>
<td><button type="button" style = "height:100px; width:100px"></button></td>
</tr>
</table>
</center>
<br>
		    <input type="submit" value="Continue" />

	    </div>	
	</div>
    </body>
</html>
